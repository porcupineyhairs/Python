<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Basic -->
    	<meta charset="UTF-8" />
		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        {% include 'a_base_title.html' %}
        <!-- Favicon -->
        {% include 'a_base_sortcut.html' %}
        <!-- Css -->
        {% include 'a_base_css.html' %}
    </head>
    <body>
        {% include 'a_base_sidebar.html' %}
        {% include 'a_base_header.html' %}

        <div class="container-fluid content">
			<div class="row">
				<div class="main">
                    <div class="page-header">
                        <div class="pull-left">
                        </div>
                        <div class="pull-right">
                            <h2>用户类型管理</h2>
                        </div>
                    </div>

                    <!-- 主空间 -->
                    <div class="row">
						<div class="col-sm-12">
							<div class="panel">
								<div class="panel-body">
                                    <div id="toolbar">
                                        <button type="button" class="bk-margin-5 btn-sm btn-default" id="btn-type-add"><i class="fa fa-plus"></i> 添加</button>
                                    </div>
									<div class="table-responsive">
                                        <table id="table"></table>
                                    </div>
								</div>
							</div>
						</div>
					</div>

                    <!-- 主空间 End -->
				</div>
            </div>
            <div class="modal fade" id="typeModal" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title bk-fg-primary">
                                <span id="type-opt-add">新增类别</span>
                                <span id="type-opt-edit">修改类别</span>
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group" id="form-group-type-id">
                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">编号</label>
                                    <div class="col-lg-10 col-md-10">
                                        <input type="text" class="form-control" id="type-id">
                                    </div>
                                </div>
                                <div class="form-group" id="form-group-type-name">
                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">类别名称</label>
                                    <div class="col-lg-10 col-md-10">
                                        <input type="text" class="form-control" id="type-name">
                                        <span class="help-block" id="type-name-exists">类别名称已存在</span>
                                    </div>
                                </div>
                                <div class="form-group" id="form-group-type-remark">
                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">备注</label>
                                    <div class="col-lg-10 col-md-10">
                                        <input type="text" class="form-control" id="type-remark">
                                    </div>
                                </div>
                            </form>
                            <div class="table-responsive">
                                <table id="table-detail"></table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="btn-type-save">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Js -->
        {% include 'a_base_js.html' %}
        <script src="{% static 'js/pages/b_usertype.1.0.1.js' %}"></script>
    </body>
</html>
