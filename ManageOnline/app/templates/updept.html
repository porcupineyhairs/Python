<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>
        主页
    </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/css/bug_work.css">
    <link rel="stylesheet" href="/static/css/question_model.css">

    <link rel="stylesheet" href="/static/css/addUser_defect_v4.css">
    <link rel="stylesheet" href="/static/css/animate.css">


    <link rel="shortcut icon" href="/static/pic/bugtou.png">

    <style>
    .actived:hover{
        color:rgba(31,93,234,1) ;
}

</style>
</head>

<body ng-app="app" id="app" ng-controller="AppCtrl" class="ng-scope">
<!-- 头部导航 -->
<nav class="navbar navbar-inverse ng-scope" ng-controller="HeaderCtrl">
    <div class="container-fluid">
         <div class="navbar-header">


            <a class="logo_img" href="/index/"><img src="/static/pic/zhuye2333.png" alt="" class="logo"></a>
        </div>
        <div class="head_nav">

            <ul class="open_list" style="position: relative;left: 50px">
                <li class="list_active"><a href="/showmatter/" style="color:#000"> <img src="/static/pic/buglogo.png" style=' width:25px'>Bug管理</a></li>
{#                <li style="margin-left:-8px"><a href="//crash.testin.cn/" style="color:#fff">异常上报</a></li>#}
            </ul>



            <ol class="nav_list">


                <li ng-show="bugRuleStatus==0 &amp;&amp; !demoAccount" class="">

                    <font  class="automation" data-ng-click="gotoRulePage()">{{ request.user.last_name}}</font>
                </li>
                <li class="navbar-nav" ng-show="!demoAccount">
{#                    小人图标#}
                    <i class="nav_icon2 iconfont" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></i>
{#                    姓名#}
                    <a href="/gerenxinxi/{{ request.user.id}}/" style="color: #fff;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span ng-bind="userName" class="ng-binding">{{ request.user.first_name}}</span></a>


                </li>
{#                退出按钮#}
                <li class="li_03" data-ng-click="gotoNoitce()">

                    <a href="/exitd/"><img src="/static/pic/exit65.png" ></a>
                </li>
            </ol>
        </div>
    </div>
</nav>
<!-- 左边菜单 -->
<div class="nav_cont flex-container" style="display: block;">

</div>
<!-- 右边公共部分 -->
<div id="dowebok" style="padding-left:70px;margin-top:60px;">

     <div ng-view="" class="work_cont work_cont2"><div class="main ng-scope" ng-controller="OverViewCtrl">



        <div class="well bs-component container" style="width: 650px">
                <form class="form-horizontal" action="/updept/{{ deptd.deptid }}/" method="post">
                {% csrf_token %}

                    <fieldset>
                        <legend><font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">修改部门</font></font></legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">部门名称</font></font></label>

                            <div class="col-lg-10">
                                <input name="deptname" class="form-control" id="inputEmail" value="{{ deptd.deptname }}" type="text">

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">部门经理</font></font></label>

                            <div class="col-lg-10">
                                <select name="userid" class="form-control   " id="select">
                            {% for dd in userlist %}
                                {% if deptd.user_id == dd.id %}
                                    <option value="{{ dd.id }}" selected="selected">{{ dd.first_name }}</option>
                                {% else %}
                                    <option value="{{ dd.id }}" >{{ dd.first_name }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">

                                <button type="submit" class="btn btn-primary" style="background-color: #1abc9c;
    border-color: #1abc9c"><font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">修改部门</font></font></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>



</div></div>
</div>













</body>
</html>
