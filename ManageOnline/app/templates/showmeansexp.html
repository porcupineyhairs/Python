<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>主页</title>
        {% load static %}
        <link  rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" type="text/css">
        <link  rel="stylesheet" href="{% static 'css/default.css' %}" media="screen" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="bs-component">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/django/index/">主页</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                                <li><a href="#">Link</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">One more separated link</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Search" type="text">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#"  ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ request.user.first_name}}</font></font></a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ request.user.last_name}}</font></font></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="well bs-component container" style="width: 650px">
                <form class="form-horizontal" action="/django/appproduct/" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend><font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">产品描述</font></font>
                        </legend>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品描述</font></font></label>
                            <div class="col-lg-10">
                                <span class="help-block"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ meansexp.explain }}</font></font></span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
