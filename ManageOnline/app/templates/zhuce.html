<!DOCTYPE html>

    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'jquery.cookie.js' %}"></script>

    <script>
        $(function () {

            userds=document.getElementsByName('username')[0]
            userds.onblur=function () {
                if(userds.value==''){
                 $('span').text('请输入账号');
                 $('span').css({"color":"red"});
{#                 userds.focus();#}
                }else {
                    $('span').text('');
                    $.ajax({
                        async:true,
                        url:"/goajax/"+ userds.value +"/",
                        type:'post',
                        headers:{'X-CSRFTOKEN':$.cookie('csrftoken')},

                        success:function (data) {
                            if (data=='true'){
                                $('span').text('恭喜通过');
                                $('span').css({"color":"green"});

                            }else {
                                userds.focus();
                                $('span').text('用户已占用');
                                $('span').css({"color":"red"});
                            }
                        }
                    });
                }
            }



             $("#selectd").change(function () {
                var deptid=$(this).val();
                $.ajax({
                    url:"/xiangmu/",
                    data:{"deptid":$(this).val()},
                    type:"GET",
                    dataType: 'json',
                    success:function (data) {
                        var content='<option value="" >不设置项目</option>';
                        $.each(data, function(i, item){
                         content+='<option value='+item.id+'>'+item.name+'</option>'
                                     });
                        $('#select2').html(content)

                    }
                });

            })
        });
    </script>


    <style>
    .actived:hover{
        color:rgba(31,93,234,1) ;
}
</style>

</head>
