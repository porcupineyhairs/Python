<body ng-app="app" id="app" ng-controller="AppCtrl" class="ng-scope">
<!-- 头部导航 -->
<nav class="navbar navbar-inverse ng-scope" ng-controller="HeaderCtrl">
    <div class="container-fluid">

            <a class="logo_img" href="/django/index/"><img src="{% static 'pic/zhuye2333.png' %}" alt="" class="logo"></a>
        </div>
        <div class="head_nav">

            <ul class="open_list" style="position: relative;left: 50px">

            </ul>



            <ol class="nav_list">


                <li ng-show="bugRuleStatus==0 &amp;&amp; !demoAccount" class="">

                    <font  class="automation" data-ng-click="gotoRulePage()">{{ request.user.last_name}}</font>

                <li class="navbar-nav" ng-show="!demoAccount">

                </li>
{#                退出按钮#}

        </div>
    </div>
</nav>
<!-- 左边菜单 -->
<div class="nav_cont flex-container" style="display: block;">

</div>
<!-- 右边公共部分 -->
<div id="dowebok" style="padding-left:70px;margin-top:60px;">

    <div ng-view="" class="work_cont work_cont2"><div class="main ng-scope" ng-controller="OverViewCtrl">



  <div class="well bs-component container" style="width: 750px">
                <form class="form-horizontal" action="/diango/appmatter/" method="post" >
                {% csrf_token %}


                    <fieldset>
                        <legend><font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">添加产品问题</font></font></legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">问题标题</font></font></label>

                            <div class="col-lg-10">
                                <input name="mtitle" class="form-control" id="inputEmail"  placeholder="问题标题" type="text">

                            </div>
                        </div>

                    <div class="form-group">
                            <label for="select" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">所属产品</font></font></label>

                            <div class="col-lg-10">
                                <select name="pid" class="form-control   " id="selectd">
                                <option value="" >请选择产品</option>
                            {% for dd in productlist %}
                                    <option value="{{ dd.pid }}" >{{ dd.name }}</option>
                            {% endfor %}
                        </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">产品版本号</font></font></label>

                            <div class="col-lg-10">
                                <select name="pversionid" class="form-control   " id="select2">

                        </select>
                            </div>
                        </div>
                    <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">产品模块</font></font></label>

                            <div class="col-lg-10">
                                <input name="model" class="form-control" id="inputEmail"  placeholder="产品模块" type="text">

                            </div>
                        </div>
                    <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">严重程度</font></font></label>

                            <div class="col-lg-10">
                                <input name="extent" class="form-control" id="inputEmail"  placeholder="严重程度（1-5)" type="text">

                            </div>
                        </div>
                    <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">要求解决日期</font></font></label>

                            <div class="col-lg-10">
                                <input name="solvedate" type="date" class="form-control" id="inputEmail">

                            </div>
                        </div>



                    <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">问题描述</font></font></label>

                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea" name="describe"></textarea>
                                <span class="help-block"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">问题说明，200字符以内。</font></font></span>
                            </div>
                        </div>
                    <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">提出项目组</font></font></label>

                            <div class="col-lg-10">
                            <select name="proid" class="form-control   " >
                                    {% for pp in projectlist %}
                                        {% if  pp.id  == request.user.projectid %}
                                            <option value="{{ pp.id }}" selected="selected">{{ pp.name }}</option>
                                    {% endif %}
                                    {% endfor %}
                            </select>
                            </div>
                        </div>
                    <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label"><font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">问题提交人</font></font></label>

                            <div class="col-lg-10">
                            <select name="quid" class="form-control   " >

                                            <option value="{{ request.user.id }}" selected="selected">{{ request.user.first_name }}</option>

                            </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">

                                <button type="submit" class="btn btn-primary" style="background-color: #1abc9c;
    border-color: #1abc9c"><font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">提交问题</font></font></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>



</div></div>
</div>













</body>
</html>
